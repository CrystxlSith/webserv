        .glitch-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                black 0px,
                black 1px,
                white 1px,
                white 2px
            );
            animation: glitch 0.5s infinite;
            z-index: -1;
        }

        @keyframes glitch {
            0% {
                background-position: 0 0;
            }
            50% {
                background-position: 0 5px;
            }
            100% {
                background-position: 0 0;
            }
        }

        /* Page content */
        .container {
            position: relative;
            z-index: 1;
            color: rgb(212, 17, 17);
            text-align: center;
            top: 50%;
            transform: translateY(-50%);

        .container h1, .container p {

        }*/

        .container h1:hover, .container p:hover {

        }

            margin-bottom: 0.5em;
        }

        p {
            font-size: 1.5em;
        }

</head>
