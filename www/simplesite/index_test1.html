<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Webserv Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
  <style>
    /* Reset and base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: 'Josefin Sans', sans-serif;
      color: rgb(25, 31, 119);
    }

    /* Starfield background animation */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 200%;
      height: 200%;
      background: radial-gradient(ellipse at bottom, #0a0a0a 0%, #000000 100%);
      background-image: url('https://www.transparenttextures.com/patterns/stardust.png');
      animation: moveStars 120s linear infinite;
      z-index: -1;
      opacity: 0.4;
    }

    @keyframes moveStars {
      0% { transform: translate(0, 0); }
      100% { transform: translate(-50%, -50%); }
    }

    .container {
      height: 100vh;
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-size: 4rem;
      margin-bottom: 1rem;
      text-shadow: 2px 2px 5px rgba(255,255,255,0.3);
    }

    h2, h3 {
      font-weight: 400;
      margin: 0.5rem 0;
      text-shadow: 1px 1px 4px rgba(255,255,255,0.2);
    }

    nav {
      margin-top: 2rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
    }

    a.button {
      text-decoration: none;
      color: #a12709;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 0.75rem 1.5rem;
      border: 1px solid rgba(255,255,255,0.3);
      border-radius: 8px;
      backdrop-filter: blur(5px);
      transition: all 0.3s ease;
    }

    a.button:hover {
      background-color: rgba(255,255,255,0.2);
      transform: translateY(-3px);
      box-shadow: 0 0 10px rgba(255,255,255,0.3);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Hello World</h1>
    <h2>Webserv project created by team GET LUCKY</h2>
    <h3>jopfeiff & agiliber & yilin</h3>

    <nav>
      <a href="/get" class="button">GET</a>
      <a href="/post" class="button">POST & Download</a>
      <a href="/delete" class="button">DELETE</a>
      <a href="/upload" class="button">File Upload</a>
      <a href="/uploads" class="button">View Uploads</a>
      <a href="/data" class="button">Data Test</a>
      <a href="/redirect" class="button">Redirect Test</a>
      <a href="/restricted-area" class="button">Restricted Area</a>
      <a href="/cgi-bin/test.py" class="button">CGI Test</a>
    </nav>
  </div>
</body>
</html>
