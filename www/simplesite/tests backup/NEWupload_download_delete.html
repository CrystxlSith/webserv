<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>File Manager - Webserv</title>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Josefin Sans', sans-serif;
      background: url('https://4kwallpapers.com/images/wallpapers/stars-galaxy-10307.jpg') no-repeat center center fixed;
      background-size: cover;
      overflow: auto;
      color: #fff;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      padding: 3rem 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
    }

    h1 {
      font-size: 2.8em;
      margin-bottom: 1rem;
      text-shadow: 0 0 10px #cdd9ff, 0 0 20px #86a9ff;
    }

    .form-box {
      background: rgba(255, 255, 255, 0.05);
      padding: 1.5rem 2rem;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
      max-width: 400px;
      width: 100%;
    }

    .form-box h2 {
      margin-bottom: 1rem;
      color: #fdd281;
      text-shadow: 0 0 5px #fff;
    }

    input[type="file"],
    input[type="text"] {
      padding: 0.5rem;
      margin-bottom: 1rem;
      width: 100%;
      border: none;
      font-size: 1em;
      border-radius: 6px;
      background-color: rgba(255, 255, 255, 0.2);
      color: #fff;
      outline: none;
    }

    input::placeholder {
      color: #ccc;
    }

    button {
      background-color: #4a90e2;
      color: white;
      padding: 0.6rem 1.5rem;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #357ab7;
    }

    .nav-links {
      margin-top: 2rem;
      display: flex;
      gap: 1.2rem;
    }

    .nav-links a {
      text-decoration: none;
      color: #bbdbf8;
      font-size: 1em;
      padding: 0.5rem 1rem;
      border: 1px solid #bbdbf8;
      border-radius: 8px;
      transition: all 0.3s ease;
      background: rgba(0, 0, 0, 0.3);
    }

    .nav-links a:hover {
      background-color: #fdd281;
      color: #000;
      border-color: #fdd281;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìÅ File Manager</h1>

    <!-- Upload -->
    <div class="form-box">
      <h2>üì§ Upload File</h2>
      <form method="POST" action="/user_upload" enctype="multipart/form-data">
        <input type="file" name="file" required />
        <br />
        <button type="submit">Upload</button>
      </form>
    </div>

  <!-- Download -->
  <div class="form-box">
    <h2>üì• Download File</h2>
    <form method="GET" action="/user_upload">
      <select name="filename" required>
        <option value="">-- Select a file to download --</option>
        <!-- Dynamically generated options -->
        <option value="photo.jpeg">photo.jpeg</option>
        <option value="document.pdf">document.pdf</option>
        <!-- Add more options as needed -->
      </select>
      <br />
      <button type="submit">Download</button>
    </form>
  </div>

  <!-- Delete -->
  <div class="form-box">
    <h2>üóëÔ∏è Delete File</h2>
    <form method="POST" action="/user_upload/delete">
      <select name="filename" required>
        <option value="">-- Select a file to delete --</option>
        <!-- Dynamically generated options -->
        <option value="old.txt">old.txt</option>
        <option value="data.csv">data.csv</option>
        <!-- Add more options as needed -->
      </select>
      <br />
      <button type="submit">Delete</button>
    </form>
  </div>


    <!-- Navigation -->
    <div class="nav-links">
      <a href="/upload/list.html">üìÇ List Files</a>
      <a href="/upload/upload.html">‚ûï Separate Upload Page</a>
    </div>
  </div>

  <script>
    function validate(action) {
      const input = document.querySelector(`form[action="/${action}"] input[name="filename"]`);
      if (!input || !input.value.trim()) {
        alert("Please enter a filename.");
        return false;
      }
      return true;
    }
  </script>
</body>
</html>
