<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTTP POST & GET File Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 50px auto;
        }
        h2 {
            border-bottom: 1px solid #ccc;
            padding-bottom: 5px;
        }
        input[type="text"], input[type="file"] {
            width: 100%;
            padding: 6px;
            margin: 8px 0;
        }
        button {
            padding: 8px 16px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h2>ðŸ“¤ Upload File (POST)</h2>
    <form action="/upload" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <button type="submit">Upload</button>
    </form>

    <h2>ðŸ“¥ Download File (GET)</h2>
    <form onsubmit="downloadFile(event)">
        <input type="text" id="filename" placeholder="Enter filename (e.g., _testPost.txt)" required>
        <button type="submit">Download</button>
    </form>

    <script>
        function downloadFile(event) {
            event.preventDefault();
            const filename = document.getElementById('filename').value.trim();
            if (!filename) return;

            const url = `/upload/${filename}`;
            window.location.href = url;
        }
    </script>

</body>
</html>
