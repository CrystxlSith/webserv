<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Directory Listing - Webserv</title>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Josefin Sans', sans-serif;
      background: url('https://4kwallpapers.com/images/wallpapers/stars-galaxy-10307.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      max-width: 800px;
      margin: 0 auto;
      padding: 3rem 2rem;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1.5rem;
      text-shadow: 0 0 10px #ffcdd8, 0 0 20px #ff8696;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 2rem auto;
      max-width: 600px;
    }

    ul li {
      background-color: rgba(255, 255, 255, 0.1);
      margin: 0.5rem 0;
      padding: 0.75rem 1.5rem;
      border-radius: 10px;
      font-size: 1.1rem;
      transition: background-color 0.3s ease;
    }

    ul li a {
      color: #bbdbf8;
      text-decoration: none;
    }

    ul li:hover {
      background-color: rgba(255, 255, 255, 0.25);
    }

    .nav-links {
      margin-top: 2.5rem;
      display: flex;
      gap: 1.2rem;
      justify-content: center;
    }

    .nav-links a {
      text-decoration: none;
      color: #bbdbf8;
      font-size: 1em;
      padding: 0.5rem 1rem;
      border: 1px solid #bbdbf8;
      border-radius: 8px;
      transition: all 0.3s ease;
      background: rgba(0, 0, 0, 0.3);
    }

    .nav-links a:hover {
      background-color: #fdd281;
      color: #000;
      border-color: #fdd281;
    }
  </style>
</head>
