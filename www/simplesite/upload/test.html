<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Upload, Download, Delete - Webserv</title>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Josefin Sans', sans-serif;
      background: url('https://4kwallpapers.com/images/wallpapers/stars-galaxy-10307.jpg') no-repeat center center fixed;
      background-size: cover;
      overflow-y: auto;
      color: #fff;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      gap: 3rem;
    }

    h1 {
      font-size: 2.5em;
      text-shadow: 0 0 10px #cdd9ff, 0 0 20px #86a9ff;
      margin-bottom: 0.5rem;
    }

    .section {
      background: rgba(255, 255, 255, 0.05);
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
      max-width: 450px;
      width: 100%;
      text-align: center;
    }

    input[type="text"],
    input[type="file"] {
      padding: 0.5rem;
      margin: 0.5rem 0 1rem 0;
      width: 100%;
      border: none;
      font-size: 1em;
      border-radius: 6px;
      background-color: rgba(255, 255, 255, 0.2);
      color: #fff;
    }

    input::placeholder {
      color: #ccc;
    }

    button {
      background-color: #4a90e2;
      color: white;
      padding: 0.6rem 1.5rem;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #357ab7;
    }

    .result {
      margin-top: 1rem;
      font-size: 0.95em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üõ∞Ô∏è File Manager</h1>

    <!-- Upload Section -->
<div class="section" id="upload-section">
  <h2>üì§ Upload</h2>
  <input type="file" id="uploadFile" />
  <button onclick="handleUpload()">Upload</button>
  <div class="result" id="uploadResult"></div>
</div>

<script>
  function handleUpload() {
    const fileInput = document.getElementById('uploadFile');
    const file = fileInput.files[0];

    if (!file) {
      document.getElementById('uploadResult').innerText = "‚ùå Please select a file.";
      return;
    }

    const formData = new FormData();
    formData.append("file", file);

    fetch("/user_upload", {
      method: "POST",
      body: formData
    })
    .then(response => {
      if (response.ok) {
        document.getElementById('uploadResult').innerText = `‚úÖ Successfully uploaded: ${file.name}`;
      } else {
        return response.text().then(text => {
          throw new Error(text || "Upload failed.");
        });
      }
    })
    .catch(error => {
      document.getElementById('uploadResult').innerText = `‚ùå Error: ${error.message}`;
    });
  }
</script>

    <!-- Download Section -->
    <div class="section" id="download-section">
      <h2>üì• Download</h2>
      <input type="text" id="downloadFilename" placeholder="Enter filename to download" />
      <button onclick="handleDownload()">Simulate Download</button>
      <div class="result" id="downloadResult"></div>
    </div>

    <!-- Delete Section -->
    <div class="section" id="delete-section">
      <h2>üóëÔ∏è Delete</h2>
      <input type="text" id="deleteFilename" placeholder="Enter filename to delete" />
      <button onclick="handleDelete()">Simulate Delete</button>
      <div class="result" id="deleteResult"></div>
    </div>
  </div>

  <script>
    function handleUpload() {
      const file = document.getElementById('uploadFile').files[0];
      const result = document.getElementById('uploadResult');
      if (file) {
        result.textContent = `‚úÖ Simulated upload of: ${file.name}`;
      } else {
        result.textContent = `‚ùå No file selected.`;
      }
    }

    function handleDownload() {
      const filename = document.getElementById('downloadFilename').value.trim();
      const result = document.getElementById('downloadResult');
      if (filename) {
        result.textContent = `‚úÖ Simulated download of: ${filename}`;
      } else {
        result.textContent = `‚ùå Please enter a filename.`;
      }
    }

    function handleDelete() {
      const filename = document.getElementById('deleteFilename').value.trim();
      const result = document.getElementById('deleteResult');
      if (filename) {
        result.textContent = `‚úÖ Simulated delete of: ${filename}`;
      } else {
        result.textContent = `‚ùå Please enter a filename.`;
      }
    }
  </script>
</body>
</html>
