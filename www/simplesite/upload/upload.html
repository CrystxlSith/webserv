<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Upload File - Webserv</title>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Josefin Sans', sans-serif;
      background: url('https://4kwallpapers.com/images/wallpapers/stars-galaxy-10307.jpg') no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
      color: #fff;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      z-index: 0;
    }

    .upload-container {
      position: relative;
      z-index: 1;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 1.2rem;
      text-shadow: 0 0 10px #cdd9ff, 0 0 20px #86a9ff;
    }

    .status-message {
      margin-bottom: 1rem;
      padding: 0.8rem 1rem;
      border-radius: 8px;
      font-size: 1rem;
      width: 100%;
      max-width: 400px;
      display: none;
    }

    .success {
      background-color: #d4edda;
      color: #155724;
      display: block;
    }

    .error {
      background-color: #f8d7da;
      color: #721c24;
      display: block;
    }

    form {
      background: rgba(255, 255, 255, 0.05);
      padding: 1.5rem 2rem;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
      max-width: 400px;
      width: 100%;
    }

    label[for="file-upload"] {
      display: block;
      margin-bottom: 0.5rem;
      color: #ccc;
      font-size: 1rem;
      text-align: left;
    }

    input[type="file"] {
      padding: 0.5rem;
      margin-bottom: 1rem;
      width: 100%;
      border: none;
      font-size: 1em;
      background-color: rgba(255, 255, 255, 0.15);
      color: #fff;
      border-radius: 6px;
      cursor: pointer;
    }

    button {
      background-color: #4a90e2;
      color: white;
      padding: 0.6rem 1.5rem;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #357ab7;
    }

    .nav-links {
      margin-top: 2rem;
      display: flex;
      gap: 1.2rem;
      justify-content: center;
    }

    .nav-links a {
      text-decoration: none;
      color: #bbdbf8;
      font-size: 1em;
      padding: 0.5rem 1rem;
      border: 1px solid #bbdbf8;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    .nav-links a:hover {
      background-color: #fdd281;
      color: #000;
      border-color: #fdd281;
    }
  </style>
</head>
<body>
  <div class="upload-container">
    <h1>üì§ Upload File</h1>

    <div id="status" class="status-message"></div>

    <form method="POST" action="/user_upload" enctype="multipart/form-data">
      <label for="file-upload">Choose a file to upload</label>
      <input id="file-upload" type="file" name="file" required />
      <br />
      <button type="submit">Upload</button>
    </form>

    <div class="nav-links">
      <a href="/upload/download.html">üì• Go to Download</a>
      <a href="/upload/delete.html">üóëÔ∏è Go to Delete</a>
      <a href="/index.html">üè† Back to Index</a>
    </div>
  </div>

  <script>
    const statusEl = document.getElementById('status');
    const params = new URLSearchParams(window.location.search);
    const status = params.get('status');

    if (status === 'success') {
      statusEl.textContent = '‚úÖ File uploaded successfully.';
      statusEl.classList.add('success');
    } else if (status === 'fail') {
      statusEl.textContent = '‚ùå Failed to upload the file.';
      statusEl.classList.add('error');
    }
  </script>
</body>
</html>
